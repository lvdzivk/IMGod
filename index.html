<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="header">IMGod - Image obey & destroy</div>
        <div class="uploadPreviewPanel" id="previewArea">
            <div>
                Drag and drop file or<br><u class="ul">click here</u> to upload your image.
            </div>
        </div>
        <div class="controlPanel">
            <button class="buttonWide" id="wipeButton">Destroy Metadata and Download Image</button>
            <!-- <button id="downloadButton">Download Image</button> -->
            <button id="exportJSON">Export<br> metadata to JSON</button>
            <button id="exportCSV">Export<br> metadata to CSV</button>
            <button class="buttonWide" id="credits">Credits</button>
        </div>
        <div class="metadataList"></div>
        <div class="modalOverlay" id="modalOverlay">
            <div class="modalContent">
                <div class="modalHeader">Credits</div>
                <div class="modalBody">
                    <p>IMGod - Image obey & destroy</p>
                    <p>-------</p>
                    <!-- fill out later -->
                </div>
                <button id="closeModal" class="modalButton">Close</button>
            </div>
        </div>
    </div>
    
    <!-- <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script> -->
    <script src="https://unpkg.com/exifr/dist/full.umd.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
