<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="header">IMGod - Image observe & destroy</div>
        <div class="uploadPreviewPanel" id="previewArea">Click here to upload image.</div>
        <div class="controlPanel">
            <button id="wipeButton">Wipe Metadata</button>
            <button id="downloadButton">Download Image</button>
            <button id="exportJSON">Download metadata as JSON</button>
            <button id="exportCSV">Download metadata as CSV</button>
            <button class="buttonWide" id="credits">Credits</button>
        </div>
        <div class="metadataList"></div>
    </div>
    

    <script src="https://unpkg.com/exifr/dist/full.umd.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
